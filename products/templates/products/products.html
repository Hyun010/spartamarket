{% extends 'base.html' %}

{% block content %}
<h1>장터 목록</h1>
{% if request.user.is_authenticated %}
    <a href="{% url 'products:index' %}"><button>새 글 작성</button></a>
    {% else %}
    <a href="{% url "accounts:login" %}">로그인 하고 글 작성</a>
{% endif %}
<ul>
    {% for p in products %}
    <li>
        <p>[{{p.pk}}] {{p.title}} | {{a.author}}</p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
